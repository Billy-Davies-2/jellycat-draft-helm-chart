name: Release OCI Chart

on:
  push:
    branches:
      - main

jobs:
  release-oci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Chart
        run: helm lint .

      - name: Get Chart Info
        id: chart
        run: |
          echo "name=$(yq e '.name' Chart.yaml)" >> $GITHUB_OUTPUT
          echo "version=$(yq e '.version' Chart.yaml)" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Package Chart
        run: helm package .

      - name: Push Chart to OCI Registry
        run: |
          helm push ${{ steps.chart.outputs.name }}-${{ steps.chart.outputs.version }}.tgz oci://ghcr.io/${{ github.repository_owner }}/charts
