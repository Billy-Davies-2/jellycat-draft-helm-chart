{{- if and .Values.nats.enabled (not .Values.grpc.enabled) }}
{{- fail "gRPC must be enabled when NATS is enabled. gRPC is required for real-time chat and event streaming via NATS." }}
{{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "jellycat-ui.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "jellycat-ui.name" . }}
    helm.sh/chart: {{ include "jellycat-ui.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jellycat-ui.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jellycat-ui.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        reloader.stakater.com/auto: "true"
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: {{ include "jellycat-ui.serviceAccountName" . }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: ui
          image: "{{ .Values.image.repository }}:{{ default .Values.image.tag .Values.image.tagOverride }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: http
            {{- if .Values.grpc.enabled }}
            - containerPort: {{ .Values.grpc.port }}
              name: grpc
            {{- end }}
          env:
            - name: PORT
              value: "{{ .Values.service.port }}"
            {{- if .Values.grpc.enabled }}
            - name: GRPC_PORT
              value: "{{ .Values.grpc.port }}"
            {{- end }}
            {{- if .Values.environment }}
            - name: ENVIRONMENT
              value: {{ .Values.environment | quote }}
            {{- end }}
            {{- if .Values.auth.enabled }}
            - name: AUTHENTIK_BASE_URL
              value: {{ .Values.auth.baseURL | quote }}
            - name: AUTHENTIK_CLIENT_ID
              value: {{ .Values.auth.clientID | quote }}
            {{- if .Values.auth.redirectURL }}
            - name: AUTHENTIK_REDIRECT_URL
              value: {{ .Values.auth.redirectURL | quote }}
            {{- end }}
            {{- if and .Values.auth.vault.enabled .Values.auth.vault.secretName }}
            - name: AUTHENTIK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.auth.vault.keys.clientSecret }}
            {{- else if .Values.auth.existingSecret }}
            - name: AUTHENTIK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.existingSecret }}
                  key: clientSecret
            {{- else if .Values.auth.clientSecret }}
            - name: AUTHENTIK_CLIENT_SECRET
              value: {{ .Values.auth.clientSecret | quote }}
            {{- end }}
            {{- if .Values.auth.adminClaim }}
            - name: AUTH_ADMIN_CLAIM
              value: {{ .Values.auth.adminClaim | quote }}
            {{- end }}
            {{- if .Values.auth.adminValue }}
            - name: AUTH_ADMIN_VALUE
              value: {{ .Values.auth.adminValue | quote }}
            {{- end }}
            {{- end }}
            # Database configuration
            {{- if .Values.db.driver }}
            - name: DB_DRIVER
              value: {{ .Values.db.driver | quote }}
            {{- end }}
            {{- if .Values.db.sqlite.file }}
            - name: SQLITE_FILE
              value: {{ .Values.db.sqlite.file | quote }}
            {{- end }}
            {{- if or .Values.db.postgres.value (and .Values.auth.vault.enabled .Values.auth.vault.secretName) }}
            - name: DATABASE_URL
              {{- if .Values.db.postgres.value }}
              value: {{ .Values.db.postgres.value | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.db.postgres.secretKey }}
              {{- end }}
            {{- end }}
            {{- if or .Values.db.clickhouse.url (and .Values.auth.vault.enabled .Values.auth.vault.secretName) }}
            - name: CLICKHOUSE_ADDR
              {{- if .Values.db.clickhouse.url }}
              value: {{ .Values.db.clickhouse.url | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.db.clickhouse.addrSecretKey }}
              {{- end }}
            {{- end }}
            {{- if .Values.db.clickhouse.database }}
            - name: CLICKHOUSE_DB
              value: {{ .Values.db.clickhouse.database | quote }}
            {{- end }}
            {{- if and .Values.auth.vault.enabled .Values.auth.vault.secretName }}
            - name: CLICKHOUSE_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.db.clickhouse.userSecretKey }}
            - name: CLICKHOUSE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.db.clickhouse.passwordSecretKey }}
            {{- end }}
            # NATS configuration
            {{- if .Values.nats.enabled }}
            {{- if or .Values.nats.url (and .Values.auth.vault.enabled .Values.auth.vault.secretName) }}
            - name: NATS_URL
              {{- if .Values.nats.url }}
              value: {{ .Values.nats.url | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.nats.urlSecretKey }}
              {{- end }}
            {{- end }}
            {{- if or .Values.nats.subject (and .Values.auth.vault.enabled .Values.auth.vault.secretName) }}
            - name: NATS_SUBJECT
              {{- if .Values.nats.subject }}
              value: {{ .Values.nats.subject | quote }}
              {{- else }}
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.nats.subjectSecretKey }}
              {{- end }}
            {{- end }}
            {{- if and .Values.auth.vault.enabled .Values.auth.vault.secretName }}
            - name: NATS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.nats.usernameSecretKey }}
            - name: NATS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.nats.passwordSecretKey }}
            - name: NATS_CREDS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.auth.vault.secretName }}
                  key: {{ .Values.nats.credsSecretKey }}
            {{- end }}
            {{- end }}
          {{- with .Values.extraEnv }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessPath }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessPath }}
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.auth.caSecretName (and .Values.auth.vault.enabled .Values.auth.vault.secretProviderClassName) }}
          volumeMounts:
            {{- if .Values.auth.caSecretName }}
            - name: auth-ca
              mountPath: /etc/ssl/certs
            {{- end }}
            {{- if and .Values.auth.vault.enabled .Values.auth.vault.secretProviderClassName }}
            - name: vault-secrets
              mountPath: /vault/secrets
              readOnly: true
            {{- end }}
          {{- end }}
      {{- if or .Values.auth.caSecretName (and .Values.auth.vault.enabled .Values.auth.vault.secretProviderClassName) }}
      volumes:
        {{- if .Values.auth.caSecretName }}
        - name: auth-ca
          secret:
            secretName: {{ .Values.auth.caSecretName }}
            items:
              - key: ca.crt
                path: ca.crt
        {{- end }}
        {{- if and .Values.auth.vault.enabled .Values.auth.vault.secretProviderClassName }}
        - name: vault-secrets
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: {{ .Values.auth.vault.secretProviderClassName }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
